<main>
    <center>

        <h1>Contact Us Form</h1>
   
        <div>
            <div>
                <!-- contact form with netlify integration -->
                <fieldset>
                    <legend><h2>Contact Me</h2></legend>
                    <form action="thankYou.html" method="">
                        <label for="name">Your Name</label><br>
                        <input type="text" name="name" required placeholder="Your Name"> <br>
                        <label for="email">Your Email</label><br>
                        <input type="email" name="email" required placeholder="Your Email"> <br>
                        <label for="file">Your File</label><br>
                        <input type="file" name="file" required accept="*"> <br>
                        <label for="date">Date / Time</label> <br>
                        <input type="date" name="date" required /> <br>
                        <select name="options" id="options">
                            <option value="" selected>Choose One</option>
                            <option value="TV">Tv</option>
                            <option value="Phone">Phone</option>
                            <option value="Internet">Internet</option>
                        </select>
                        <br>
                        <label for="message">Your Message</label> <br>
                        <textarea name="message" id="message" cols="60" rows="10" required spellcheck="true" maxlength="550" minlength="50" placeholder="Your Message"></textarea>
                        <br>
                        <button type="submit">submit your form data</button> <button type="reset">clear form data</button>
                    </form>
                </fieldset>
                <!-- contact form with netlify integration -->
            </div>
        </div>
        <br><br><br>
   
    </center>
</main>
